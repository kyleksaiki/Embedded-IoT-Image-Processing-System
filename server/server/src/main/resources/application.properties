spring.application.name=CheatingDeviceServer
openai.api.key=${OPENAI_API_KEY}
# --- MySQL datasource ---
spring.datasource.url=jdbc:mysql://localhost:3306/mcqdb\
?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC\
&useUnicode=true&characterEncoding=utf8&connectionTimeZone=UTC
spring.datasource.username=mcq
spring.datasource.password=mcqpass

# Connection pool (Hikari) â€” small, safe defaults
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Optional: show SQL during dev
